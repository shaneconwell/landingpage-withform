<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./assests/style.CSS">
    <title>OnTrack Mountain</title>
</head>

<body>
    <header>
        <nav class="text-right">
            <ul>
                <li> <a href="https://github.com/">Github</a></li>
                <li> <a href="#">Portfolio</a></li>
                <li> <a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>OnTrack Mountain Weekley Newsletter</h2>
        <figure>
            <img src="./assests/bw-coloradomountain1_1968 × 656.png" alt="mountain view">
            <figcaption>
                Mohawk Lake Trail, Colorado
            </figcaption>
        </figure>

        <form class="sign-up-form">

            <p>Sign up today to recieve a weekley update on your favorite trails!</p>
            <section>
                <h2>Contact information</h2>

                <p>
                    <label for="name">
                        <h2>Name: </h2>
                        <strong><abbr title="required"></strong>
                    </label>
                    <input type="text" id="name" name="username">
                </p>
                <p>
                    <label for="mail">
                        <h2>E-mail: </h2>
                        <strong><abbr title="required"></strong>
                    </label>
                    <input type="email" id="mail" name="usermail">
                </p>

            </section>
            <button class="button" type="button">
                Join Today!
            </button>
        </form>
    </main>
    <footer class="text-center">
        © 2021 OnTrack Mountain
    </footer>

</body>



</html>
